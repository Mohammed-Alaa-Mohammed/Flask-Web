{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">تسجيل الدخول</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="email" class="form-label" style="font-size: 22px;">البريد الإلكتروني :</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="font-size: 22px;">كلمة المرور :</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 5px; width: 50%; margin: 10px; font-weight: bold;">تسجيل الدخول الآن</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
